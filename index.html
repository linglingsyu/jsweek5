<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <section class="mx-auto max-w-[960px] py-[120px]">
      <div
        class="mb-4 flex items-center justify-between rounded-xl px-[95px] pt-[60px] pb-[100px] shadow-[0_3px_6px_1px_#00000029]"
      >
        <div>
          <img
            class="w-[350px] object-cover"
            src="./src/img/main_img.png"
            alt="main_img.png"
          />
          <img
            class="w-[350px] object-cover"
            src="./src/img/logo.png"
            alt="logo.png"
          />
        </div>
        <form id="form">
          <h1
            class="mb-8 flex items-center border-b-[3px] border-main text-2xl font-bold leading-[33px] text-main"
          >
            <span class="material-icons mr-[6px]"> add_circle </span>
            新增旅遊套票
          </h1>
          <ul class="w-[350px]">
            <li class="mb-4 flex items-center justify-between">
              <label class="font-medium leading-[22px] text-main" for="name"
                >套票名稱</label
              >
              <input
                type="text"
                class="w-[255px] rounded-tl rounded-tr border-b border-b-main bg-[#FAFAFA] py-2 px-3 text-[#818A91] focus:outline-none"
                placeholder="請填寫套票名稱"
                name="name"
                id="name"
              />
            </li>
            <li class="mb-4 flex items-center justify-between">
              <label class="font-medium leading-[22px] text-main" for="url"
                >圖片網址</label
              >
              <input
                type="text"
                class="w-[255px] rounded-tl rounded-tr border-b border-b-main bg-[#FAFAFA] py-2 px-3 text-[#818A91] focus:outline-none"
                placeholder="請填寫圖片網址"
                name="imgUrl"
                id="imgUrl"
              />
            </li>
            <li class="mb-4 flex items-center justify-between">
              <label class="font-medium leading-[22px] text-main" for="area"
                >景點地區</label
              >
              <select
                id="area"
                name="area"
                class="w-[255px] rounded-tl rounded-tr border-b border-b-main bg-[#FAFAFA] py-2 px-3 text-[#818A91] focus:outline-none"
              >
                <option hidden selected value="">請選擇景點地區</option>
                <option value="台北">台北</option>
                <option value="台中">台中</option>
                <option value="高雄">高雄</option>
              </select>
            </li>
            <li class="mb-4 flex items-center justify-between">
              <label class="font-medium leading-[22px] text-main" for="price"
                >套票金額</label
              >
              <input
                type="number"
                min="0"
                class="w-[255px] rounded-tl rounded-tr border-b border-b-main bg-[#FAFAFA] py-2 px-3 text-[#818A91] focus:outline-none"
                id="price"
                name="price"
                placeholder="請填寫套票金額"
              />
            </li>
            <li class="mb-4 flex items-center justify-between">
              <label class="font-medium leading-[22px] text-main" for="group"
                >套票組數</label
              >
              <input
                type="number"
                min="1"
                class="w-[255px] rounded-tl rounded-tr border-b border-b-main bg-[#FAFAFA] py-2 px-3 text-[#818A91] focus:outline-none"
                id="group"
                name="group"
                placeholder="請填寫套票組數"
              />
            </li>
            <li class="mb-4 flex items-center justify-between">
              <label class="font-medium leading-[22px] text-main" for="rate"
                >套票星級</label
              >
              <input
                type="number"
                min="0"
                max="10"
                class="w-[255px] rounded-tl rounded-tr border-b border-b-main bg-[#FAFAFA] py-2 px-3 text-[#818A91] focus:outline-none"
                id="rate"
                name="rate"
                placeholder="請填寫套票星級"
              />
            </li>
            <li class="flex items-center justify-between">
              <label
                class="self-start font-medium leading-[22px] text-main"
                for="desc"
                >套票描述</label
              >
              <textarea
                id="description"
                name="description"
                class="h-[111px] w-[255px] resize-none rounded-tl rounded-tr border-b border-b-main bg-[#FAFAFA] py-2 px-3 text-[#818A91] focus:outline-none"
                placeholder="請填寫套票描述（限100字）"
              ></textarea>
            </li>
          </ul>
          <div class="text-right">
            <button
              class="mt-6 rounded bg-main py-[10px] px-10 text-white duration-200 ease-linear hover:bg-secondary lg:mt-4"
              type="submit"
              id="addBtn"
            >
              新增套票
            </button>
          </div>
        </form>
      </div>
    </section>
    <section class="bg-[#F7F7F7] pt-[60px] pb-[120px]">
      <div class="mx-auto w-full max-w-[1110px]">
        <div class="mx-auto mb-12 max-w-[960px]">
          <select
            class="mr-[30px] w-[255px] rounded border border-[#CED4DA] py-2 px-3 text-[#818A91] focus:outline-none"
            type="text"
            id="filterArea"
          >
            <option hidden selected value="">地區搜尋</option>
            <option value="all">全部</option>
            <option value="台北">台北</option>
            <option value="台中">台中</option>
            <option value="高雄">高雄</option>
          </select>
          <span id="filterCount" class="leading-[22px] text-[#818A91]"></span>
        </div>
        <ul id="contentBox" class="-mx-[15px] flex flex-wrap gap-y-10"></ul>
      </div>
    </section>
  </body>
  <script src="./src/app.js"></script>
</html>
